<h3>2021-01-12</h3><p>마크다운을 사용해봅시다~~</p></a></li><li><a href="/blog/testpost2"><h1>testpost2</h1><h3>2021-01-11</h3><p>이것은 테스트 포스팅 2 입니다! :)</p></a></li><li><a href="/blog/test"><h1>test</h1><h3>2021-01-10</h3><p>이것은 테스트.</p></a></li><li><a href="/blog/testpost1"><h1>testpost1</h1><h3>2021-01-10</h3><p>이것은 테스트 포스트 1입니다.</p></a></li></ul></div><div class="Footer_spacer__1G8iT"></div><div class="Footer_container__1Bf0z"><footer><div class="Footer_socialLinks__15de_"><a class="Footer_icons__lVvjn" href="https://github.com/JunsikChoi"><i class="fab fa-github-square fa-3x"></i></a><a class="Footer_icons__lVvjn" href="https://www.linkedin.com/in/junsikchoi91/"><i class="fab fa-linkedin fa-3x"></i></a><a class="Footer_icons__lVvjn" href="https://www.instagram.com/junsikchoi91/"><i class="fab fa-instagram-square fa-3x"></i></a></div><div class="Footer_copyright__YZgw_">© Copyright <!-- -->2021<!-- --> JUNSIK.DEV. All Rights Reserved</div></footer></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"id":"마크다운-사용법","title":"마크다운 사용법","date":"2021-01-12","description":"마크다운을 사용해봅시다~~","category":["마크다운","테스트"],"content":"\nLift($L$) can be determined by Lift Coefficient ($C_L$) like the following\nequation.\n\n$$\nL = \\frac{1}{2} \\rho v^2 S C_L\n$$\n$$\n\\int_0^\\infty x^2 dx \\inta\n$$\n\n# GFM\n\n## Autolink literals\n\nwww.example.com, https://example.com, and contact@example.com.\n\n## Strikethrough\n\n~one~ or ~~two~~ tildes.\n\n## Table\n\n| a | b  |  c |  d  |\n| - | :- | -: | :-: |\n\n## Tasklist\n\n* [ ]  to do\n* [x]  done\n\n# 1. 마크다운에 관하여 블로그\n## 1.1. 마크다운이란?\n[**Markdown**](http://whatismarkdown.com/)은 텍스트 기반의 마크업언어로 2004년 존그루버에 의해 만들어졌으며 쉽게 쓰고 읽을 수 있으며 HTML로 변환이 가능하다. 특수기호와 문자를 이용한 매우 간단한 구조의 문법을 사용하여 웹에서도 보다 빠르게 컨텐츠를 작성하고 보다 직관적으로 인식할 수 있다.\n\n마크다운이 최근 각광받기 시작한 이유는 깃헙([https://github.com](https://github.com)) 덕분이다. 깃헙의 저장소Repository에 관한 정보를 기록하는 README.md는 깃헙을 사용하는 사람이라면 누구나 가장 먼저 접하게 되는 마크다운 문서였다. 마크다운을 통해서 설치방법, 소스코드 설명, 이슈 등을 간단하게 기록하고 가독성을 높일 수 있다는 강점이 부각되면서 점점 여러 곳으로 퍼져가게 된다.\n\n## 1.2. 마크다운의 장-단점\n### 1.2.1. 장점\n\n1. 간결하다.\n2. 별도의 도구없이 작성가능하다.\n3. 다양한 형태로 변환이 가능하다.\n3. 텍스트(Text)로 저장되기 때문에 용량이 적어 보관이 용이하다.\n4. 텍스트파일이기 때문에 버전관리시스템을 이용하여 변경이력을 관리할 수 있다.\n5. 지원하는 프로그램과 플랫폼이 다양하다.\n\n### 1.2.2. 단점\n\n\t1. 표준이 없다.\n\t2. 표준이 없기 때문에 도구에 따라서 변환방식이나 생성물이 다르다.\n\t3. 모든 HTML 마크업을 대신하지 못한다.\n\n****\n# 2. 마크다운 사용법(문법)\n## 2.1. 헤더Headers\n\n* 큰제목: 문서 제목\n\n```\nThis is an H1\n=============\n```\nThis is an H1\n=============\n\n* 작은제목: 문서 부제목\n    ```\n    This is an H2\n    -------------\n    ```\n    This is an H2\n    -------------\n\n* 글머리: 1~6까지만 지원\n```\n# This is a H1\n## This is a H2\n### This is a H3\n#### This is a H4\n##### This is a H5\n###### This is a H6\n```\n# This is a H1\n## This is a H2\n### This is a H3\n#### This is a H4\n##### This is a H5\n###### This is a H6\n####### This is a H7(지원하지 않음)\n\n## 2.2. BlockQuote\n이메일에서 사용하는 ```\u003e``` 블럭인용문자를 이용한다.\n```\n\u003e This is a first blockqute.\n\u003e\t\u003e This is a second blockqute.\n\u003e\t\u003e\t\u003e This is a third blockqute.\n```\n\u003e This is a first blockqute. 123\n\u003c!-- \u003e\t\u003e This is a second blockqute.\n\u003e\t\u003e\t\u003e This is a third blockqute. --\u003e\n\n이 안에서는 다른 마크다운 요소를 포함할 수 있다.\n\u003e ### This is a H3\n\u003e * List\n\u003e\t```\n\u003e\tcode\n\u003e\t```\n\n## 2.3. 목록\n### ● 순서있는 목록(번호)\n순서있는 목록은 숫자와 점을 사용한다.\n```\n1. 첫번째\n2. 두번째\n3. 세번째\n```\n1. 첫번째\n2. 두번째\n3. 세번째\n\n**현재까지는 어떤 번호를 입력해도 순서는 내림차순으로 정의된다.**\n```\n1. 첫번째\n3. 세번째\n2. 두번째\n```\n1. 첫번째\n3. 세번째\n2. 두번째\n\n딱히 개선될 것 같지는 않다. 존 그루버가 신경안쓰고 있다고...\n\n### ● 순서없는 목록(글머리 기호: `*`, `+`, `-` 지원)\n```\n* 빨강\n  * 녹색\n    * 파랑\n\n+ 빨강\n  + 녹색\n    + 파랑\n\n- 빨강\n  - 녹색\n    - 파랑\n```\n* 빨강\n  * 녹색\n    * 파랑\n\n+ 빨강\n  + 녹색\n    + 파랑\n\n- 빨강\n  - 녹색\n    - 파랑\n\n혼합해서 사용하는 것도 가능하다(내가 선호하는 방식)\n\n```\n* 1단계\n  - 2단계\n    + 3단계\n      + 4단계\n```\n\n* 1단계\n  - 2단계\n    + 3단계\n      + 4단계\n\n## 2.4. 코드\n4개의 공백 또는 하나의 탭으로 들여쓰기를 만나면 변환되기 시작하여 들여쓰지 않은 행을 만날때까지 변환이 계속된다.\n\n### 2.4.1. 들여쓰기\n```\nThis is a normal paragraph:\n\n    This is a code block.\n    \nend code block.\n```\n\n실제로 적용해보면,\n\n적용예:\n\n*****\nThis is a normal paragraph:\n\n    This is a code block.\n\nend code block.\n*****\n\n\u003e 한줄 띄어쓰지 않으면 인식이 제대로 안되는 문제가 발생합니다.\n\n```\nThis is a normal paragraph:\n    This is a code block.\nend code block.\n```\n\n적용예:\n\n*****\nThis is a normal paragraph:\n    This is a code block.\nend code block.\n*****\n\n### 2.4.1. 코드블럭\n코드블럭은 다음과 같이 2가지 방식을 사용할 수 있습니다:\n\n* `\u003cpre\u003e\u003ccode\u003e{code}\u003c/code\u003e\u003c/pre\u003e` 이용방식\n\n```\n\u003cpre\u003e\n\u003ccode\u003e\npublic class BootSpringBootApplication {\n  public static void main(String[] args) {\n    System.out.println(\"Hello, Honeymon\");\n  }\n\n}\n\u003c/code\u003e\n\u003c/pre\u003e\n```\n\n\u003cpre\u003e\n\u003ccode\u003e\npublic class BootSpringBootApplication {\n  public static void main(String[] args) {\n    System.out.println(\"Hello, Honeymon\");\n  }\n}\n\u003c/code\u003e\n\u003c/pre\u003e\n\n* 코드블럭코드(\"\\```\") 을 이용하는 방법\n\n\u003cpre\u003e\n\u003ccode\u003e\n```\npublic class BootSpringBootApplication {\n  public static void main(String[] args) {\n    System.out.println(\"Hello, Honeymon\");\n  }\n}\n```\n\u003c/code\u003e\n\u003c/pre\u003e\n\n```java\npublic class BootSpringBootApplication {\n  public static void main(String[] args) {\n    System.out.println(\"Hello, Honeymon\");\n  }\n}\n```\n\n\n## 2.5. 수평선 ```\u003chr/\u003e```\n아래 줄은 모두 수평선을 만든다. 마크다운 문서를 미리보기로 출력할 때 *페이지 나누기* 용도로 많이 사용한다.\n\n```\n* * *\n\n***\n\n*****\n\n- - -\n\n---------------------------------------\n```\n\n* 적용예\n* * *\n\n***\n\n*****\n\n- - -\n\n---------------------------------------\n\n\n## 2.6. 링크\n* 참조링크\n\n```\n[link keyword][id]\n\n[id]: URL \"Optional Title here\"\n\n// code\nLink: [Google][googlelink]\n\n[googlelink]: https://google.com \"Go google\"\n```\n\nLink: [Google][googlelink]\n\n[googlelink]: https://google.com \"Go google\"\n\n* 외부링크\n```\n사용문법: [Title](link)\n적용예: [Google](https://google.com, \"google link\")\n```\nLink: [Google](https://google.com, \"google link\")\n\n* 자동연결\n```\n일반적인 URL 혹은 이메일주소인 경우 적절한 형식으로 링크를 형성한다.\n\n* 외부링크: \u003chttp://example.com/\u003e\n* 이메일링크: \u003caddress@example.com\u003e\n```\n\n* 외부링크: \u003chttp://example.com/\u003e\n* 이메일링크: \u003caddress@example.com\u003e\n\n## 2.7. 강조\n```\n*single asterisks*\n_single underscores_\n**double asterisks**\n__double underscores__\n~~cancelline~~\n```\n\n* *single asterisks*\n* _single underscores_\n* **double asterisks**\n* __double underscores__\n* ~~cancelline~~\n\n\u003e ```문장 중간에 사용할 경우에는 **띄어쓰기** 를 사용하는 것이 좋다.```   \n\u003e 문장 중간에 사용할 경우에는 띄어쓰기를 사용하는 것이 좋다.\n\n\n## 2.8. 이미지\n```\n![Alt text](/path/to/img.jpg)\n![Alt text](/path/to/img.jpg \"Optional title\")\n```\n![석촌호수 러버덕](http://cfile6.uf.tistory.com/image/2426E646543C9B4532C7B0)\n![석촌호수 러버덕](http://cfile6.uf.tistory.com/image/2426E646543C9B4532C7B0 \"RubberDuck\")\n\n사이즈 조절 기능은 없기 때문에 ```\u003cimg width=\"\" height=\"\"\u003e\u003c/img\u003e```를 이용한다.\n\n예\n```\n\u003cimg src=\"/path/to/img.jpg\" width=\"450px\" height=\"300px\" title=\"px(픽셀) 크기 설정\" alt=\"RubberDuck\"\u003e\u003c/img\u003e\u003cbr/\u003e\n\u003cimg src=\"/path/to/img.jpg\" width=\"40%\" height=\"30%\" title=\"px(픽셀) 크기 설정\" alt=\"RubberDuck\"\u003e\u003c/img\u003e\n```\n\n\u003cimg src=\"http://cfile6.uf.tistory.com/image/2426E646543C9B4532C7B0\" width=\"450px\" height=\"300px\" title=\"px(픽셀) 크기 설정\" alt=\"RubberDuck\"\u003e\u003c/img\u003e\u003cbr/\u003e\n\u003cimg src=\"http://cfile6.uf.tistory.com/image/2426E646543C9B4532C7B0\" width=\"40%\" height=\"30%\" title=\"%(비율) 크기 설정\" alt=\"RubberDuck\"\u003e\u003c/img\u003e\n\n## 2.9. 줄바꿈\n3칸 이상 띄어쓰기(` `)를 하면 줄이 바뀐다.\n\n```\n* 줄 바꿈을 하기 위해서는 문장 마지막에서 3칸이상을 띄어쓰기해야 한다. \n이렇게\n\n* 줄 바꿈을 하기 위해서는 문장 마지막에서 3칸이상을 띄어쓰기해야 한다.___\\\\ 띄어쓰기\n이렇게\n```\n\n* 줄 바꿈을 하기 위해서는 문장 마지막에서 3칸이상을 띄어쓰기해야 한다. 이렇게\n\n* 줄 바꿈을 하기 위해서는 문장 마지막에서 3칸이상을 띄어쓰기해야 한다.    \\\n이렇게\n\n\n****\n# 3. 마크다운 사용기\n## 3.1. 위지윅(WSYWIG) 에디터\n우리가 흔하게 접하는 웹에서 사용되는 에디터(네이버, 다음, 구글 등)이 대부분 위지윅 에디터에 속하며 기본적으로 HTML을 이용하여 스타일을 적용하여 문장을 꾸미는 형태를 취하게 된다. 그래서 하루패드와 같은 마크다운 에디터의 View 영역의 내용을 복사하여 붙여넣기를 하면 대체적으로 View영역에서 보이는 그대로 복사되는 편이다. 다만, 붙여넣기 이후에 문장들을 수정하려고 할 떄 문제가 되는데, 이는 스타일이 포함된 태그가 수정과정에서 변형되면서 전체적인 영향을 끼치는 탓이다. 티스토리 블로그에서는 쉽지 않고... 워드프레스의 경우에는 마크다운으로 작성된 포스트를 HTML로 변환해주는 기능을 활용하는 것이 좋다.\n결론은, **복사해서 붙여넣기하면 가급적이면 본문은 수정하지 않는 것이 좋다.**\n\n## 3.2. 깃헙Github, 비트버킷Bitbucket과 요비Yobi 등\n최근 유행하는 협업개발플랫폼의 경우에는 마크다운을 변환하는 컨버터 기능을 기본탑재하고 있기 때문에 마크다운 문법으로 작성한 텍스트를 그대로 복사해서 붙여넣거나 업로드하는 것만으로 마크다운의 적용이 가능하다.\n\n## 3.3. MS워드 적용\nView 영역의 항목을 그대로 붙여넣거나 HTML 내보내기 등으로 생성한 파일을 불러오는 형태로 사용가능하다. 적용한 헤더를 워드가 읽어드리면서 목차에 적용하기 때문에 이를 활용하면 목차까지도 손쉽게 적용이 가능해진다.\n\n*****\n\n# 4. 정리\n마크다운은 기본문법만 알고있다면 일반 텍스트편집기에서도 손쉽게 작성이 가능한 마크업언어다. 현재 다양한 도구와 플랫폼에서 지원하고 있기 때문에 더욱 손쉽게 스타일적용된 문서를 작성할 수 있어 점점 널리 사용되고 있다.   \n\n\u003e 마크다운을 이해하고 사용하면서 쉽고 빠르게 스타일문서를 작성해보세요.\n\n저는 Dropbox 프로를 구매해서 집-랩탑-스마트폰이 각각 연동을 시켜서 사용하고 있습니다. 드랍박스에 저장된 마크다운 문서는 Dropbox 웹서비스 상에서 제공하기 때문에 웹상에서 바로 열람할 수도 있어 링크를 걸어서 다른 사람과 공유하는 형식으로 사용하고 있다.\n* 링크 예: [Markdown 설명](https://www.dropbox.com/s/mzp9tq4qtfjdlif/20141021_markdown_use_tip.md?dl=0)\n\n***** \n\n# P.S.\n최근에는 [Notion](https://www.notion.so/product) 을 조금씩 사용중이다. Notion 에서 작성한 문서는 Atom(\u003chttps://atom.io/\u003e), Visual Studio Code(\u003chttps://code.visualstudio.com/\u003e), Notepad++(\u003chttps://notepad-plus-plus.org/\u003e)텍스트 편집기에 복붙(복사하고 붙여넣기)하면 마크다운문법으로 작성된 문장이 기입되고 이지윅 에디터를 제공하는 웹에디터에 붙여넣기 하면 거의 완벽한 형태로 복사된다. 그래서 애용중이다.\n\n## ○ 참고문서\n* [78 Tools for writing and previewing Markdown](http://mashable.com/2013/06/24/markdown-tools/)\n* [John gruber 마크다운 번역](http://nolboo.github.io/blog/2013/09/07/john-gruber-markdown/)\n* [깃허브 취향의 마크다운 번역](http://nolboo.github.io/blog/2014/03/25/github-flavored-markdown/)\n* [허니몬의 마크다운 작성법](http://www.slideshare.net/ihoneymon/ss-40575068)\n* Notion.so(\u003chttps://www.notion.so/product\u003e)\n* Atom(\u003chttps://atom.io/\u003e)\n* Visual Studio Code(\u003chttps://code.visualstudio.com/\u003e)\n* Notepad++(\u003chttps://notepad-plus-plus.org/\u003e)"},{"id":"testpost2","title":"testpost2","date":"2021-01-11","description":"이것은 테스트 포스팅 2 입니다! :)","category":["마크다운","테스트"],"content":"\n# Markdown syntax guide\n\n## Headers\n\n# This is a Heading h1\n## This is a Heading h2 \n###### This is a Heading h6\n\n## Emphasis\n\n*This text will be italic*  \n_This will also be italic_\n\n**This text will be bold**  \n__This will also be bold__\n\n_You **can** combine them_\n\n## Lists\n\n### Unordered\n\n* Item 1\n* Item 2\n* Item 2a\n* Item 2b\n\n### Ordered\n\n1. Item 1\n1. Item 2\n1. Item 3\n  1. Item 3a\n  1. Item 3b\n\n## Images\n\n![This is a alt text.](/image/sample.png \"This is a sample image.\")\n\n## Links\n\nYou may be using [Markdown Live Preview](https://markdownlivepreview.com/).\n\n## Blockquotes\n\n\u003e Markdown is a lightweight markup language with plain-text-formatting syntax, created in 2004 by John Gruber with Aaron Swartz.\n\u003e\n\u003e\u003e Markdown is often used to format readme files, for writing messages in online discussion forums, and to create rich text using a plain text editor.\n\n## Tables\n\n| Left columns  | Right columns |\n| ------------- |:-------------:|\n| left foo      | right foo     |\n| left bar      | right bar     |\n| left baz      | right baz     |\n\n## Blocks of code\n\n```\nlet message = 'Hello world';\nalert(message);\n```\n\n## Inline code\n\nThis web site is using `markedjs/marked`."},{"id":"test","title":"test","date":"2021-01-10","description":"이것은 테스트.","category":["마크다운","테스트"],"content":"\n# 테스트~~\n\ndkdkdkdk `xptmxm` dkdkdk\n+ 빨강\n  + 녹색\n  + 녹색2\n    + 파랑\n\n1. dd\n2. ddd\n\n\u003e 블록 인용\n\u003e\n\u003e -- \u003cspan\u003e123\u003c/span\u003e\n\n```javascript\nconsole.log(\"test\")\n// this comment is here to demonstrate an extremely long line length, well beyond what you should probably allow in your own code, though sometimes you'll be highlighting code you can't refactor, which is unfortunate but should be handled gracefully\n```\n\n## Table\n\n| a | b  |  c |  d  |\n| - | :- | -: | :-: |\n| 1 | 2 | 3 | 4 |\n\n| Syntax      | Description |\n| ----------- | ----------- |\n| Header      | Title       |\n| Paragraph   | Text        |\n| Paragraph   | Text        |\n| Paragraph   | Text        |\n\n```json\n{\n  \"firstName\": \"John\",\n  \"lastName\": \"Smith\",\n  \"age\": 25\n}\n```\n\n```python\ndef myfunc(a=1) {\n    return a + 2\n}\n```"},{"id":"testpost1","title":"testpost1","date":"2021-01-10","description":"이것은 테스트 포스트 1입니다.","category":["마크다운","테스트"],"content":"\n# h1 Heading 8-)\n\n# 그들의 장비와 기구는 모두 살아 있다.\n## h2 Heading\n### h3 Heading\n#### h4 Heading\n##### h5 Heading\n###### h6 Heading\n\n\n## Horizontal Rules\n\n___\n\n---\n\n***\n\n\n## Typographic replacements\n\nEnable typographer option to see result.\n\n(c) (C) (r) (R) (tm) (TM) (p) (P) +-\n\ntest.. test... test..... test?..... test!....\n\n!!!!!! ???? ,,  -- ---\n\n\"Smartypants, double quotes\" and 'single quotes'\n\n\n## Emphasis\n\n**This is bold text**\n\n__This is bold text__\n\n*This is italic text*\n\n_This is italic text_\n\n~~Strikethrough~~\n\n\n## Blockquotes\n\n\n\u003e Blockquotes can also be nested...\n\u003e\u003e ...by using additional greater-than signs right next to each other...\n\u003e \u003e \u003e ...or with spaces between arrows.\n\n\n## Lists\n\nUnordered\n\n+ Create a list by starting a line with `+`, `-`, or `*`\n+ Sub-lists are made by indenting 2 spaces:\n  - Marker character change forces new list start:\n    * Ac tristique libero volutpat at\n    + Facilisis in pretium nisl aliquet\n    - Nulla volutpat aliquam velit\n+ Very easy!\n\nOrdered\n\n1. Lorem ipsum dolor sit amet\n2. Consectetur adipiscing elit\n3. Integer molestie lorem at massa\n\n\n1. You can use sequential numbers...\n1. ...or keep all the numbers as `1.`\n\nStart numbering with offset:\n\n57. foo\n1. bar\n\n\n## Code\n\nInline `code`\n\nIndented code\n\n    // Some comments\n    line 1 of code\n    line 2 of code\n    line 3 of code\n\n\nBlock code \"fences\"\n\n```\nSample text here...\n```\n\nSyntax highlighting\n\n``` js\nvar foo = function (bar) {\n  return bar++;\n};\n\nconsole.log(foo(5));\n```\n\n## Tables\n\n| Option | Description |\n| ------ | ----------- |\n| data   | path to data files to supply the data that will be passed into templates. |\n| engine | engine to be used for processing templates. Handlebars is the default. |\n| ext    | extension to be used for dest files. |\n\nRight aligned columns\n\n| Option | Description |\n| ------:| -----------:|\n| data   | path to data files to supply the data that will be passed into templates. |\n| engine | engine to be used for processing templates. Handlebars is the default. |\n| ext    | extension to be used for dest files. |\n\n\n## Links\n\n[link text](http://dev.nodeca.com)\n\n[link with title](http://nodeca.github.io/pica/demo/ \"title text!\")\n\nAutoconverted link https://github.com/nodeca/pica (enable linkify to see)\n\n\n## Images\n\n![Minion](https://octodex.github.com/images/minion.png)\n![Stormtroopocat](https://octodex.github.com/images/stormtroopocat.jpg \"The Stormtroopocat\")\n\nLike links, Images also have a footnote style syntax\n\n![Alt text][id]\n\nWith a reference later in the document defining the URL location:\n\n[id]: https://octodex.github.com/images/dojocat.jpg  \"The Dojocat\"\n\n\n## Plugins\n\nThe killer feature of `markdown-it` is very effective support of\n[syntax plugins](https://www.npmjs.org/browse/keyword/markdown-it-plugin).\n\n\n### [Emojies](https://github.com/markdown-it/markdown-it-emoji)\n\n\u003e Classic markup: :wink: :crush: :cry: :tear: :laughing: :yum:\n\u003e\n\u003e Shortcuts (emoticons): :-) :-( 8-) ;)\n\nsee [how to change output](https://github.com/markdown-it/markdown-it-emoji#change-output) with twemoji.\n\n\n### [Subscript](https://github.com/markdown-it/markdown-it-sub) / [Superscript](https://github.com/markdown-it/markdown-it-sup)\n\n- 19^th^\n- H~2~O\n\n\n### [\\\u003cins\u003e](https://github.com/markdown-it/markdown-it-ins)\n\n++Inserted text++\n\n\n### [\\\u003cmark\u003e](https://github.com/markdown-it/markdown-it-mark)\n\n==Marked text==\n\n\n### [Footnotes](https://github.com/markdown-it/markdown-it-footnote)\n\nFootnote 1 link[^first].\n\nFootnote 2 link[^second].\n\nInline footnote^[Text of inline footnote] definition.\n\nDuplicated footnote reference[^second].\n\n[^first]: Footnote **can have markup**\n\n    and multiple paragraphs.\n\n[^second]: Footnote text.\n\n\n### [Definition lists](https://github.com/markdown-it/markdown-it-deflist)\n\nTerm 1\n\n:   Definition 1\nwith lazy continuation.\n\nTerm 2 with *inline markup*\n\n:   Definition 2\n\n        { some code, part of Definition 2 }\n\n    Third paragraph of definition 2.\n\n_Compact style:_\n\nTerm 1\n  ~ Definition 1\n\nTerm 2\n  ~ Definition 2a\n  ~ Definition 2b\n\n\n### [Abbreviations](https://github.com/markdown-it/markdown-it-abbr)\n\nThis is HTML abbreviation example.\n\nIt converts \"HTML\", but keep intact partial entries like \"xxxHTMLyyy\" and so on.\n\n*[HTML]: Hyper Text Markup Language\n\n### [Custom containers](https://github.com/markdown-it/markdown-it-container)\n\n::: warning\n*here be dragons*\n:::\n"}]},"__N_SSG":true},"page":"/blog","query":{},"buildId":"1610706782373","assetPrefix":"https://junsikchoi.github.io","nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="https://junsikchoi.github.io/_next/static/chunks/polyfills-0b9b5722f0d6cfa79d03.js"></script><script src="https://junsikchoi.github.io/_next/static/chunks/main-efa794a3626a0f25982e.js" async=""></script><script src="https://junsikchoi.github.io/_next/static/chunks/webpack-50bee04d1dc61f8adf5b.js" async=""></script><script src="https://junsikchoi.github.io/_next/static/chunks/framework.3519294afa6a9ab53973.js" async=""></script><script src="https://junsikchoi.github.io/_next/static/chunks/27f0ab95.847625f64a61f43bda08.js" async=""></script><script src="https://junsikchoi.github.io/_next/static/chunks/9e499fc4.75803319e6721916f86f.js" async=""></script><script src="https://junsikchoi.github.io/_next/static/chunks/445505eacffb3a01a8622045bfbad203eb78a7cc.d4f57090bd55662b89aa.js" async=""></script><script src="https://junsikchoi.github.io/_next/static/chunks/ff10f6960f5a23af062e6f23a0d657dd0dde3094.4479f59c43945e5b55c2.js" async=""></script><script src="https://junsikchoi.github.io/_next/static/chunks/pages/_app-2e9768e00e1066bbfa28.js" async=""></script><script src="https://junsikchoi.github.io/_next/static/chunks/pages/blog-23fc2ecf2d327b01616f.js" async=""></script><script src="https://junsikchoi.github.io/_next/static/1610706782373/_buildManifest.js" async=""></script><script src="https://junsikchoi.github.io/_next/static/1610706782373/_ssgManifest.js" async=""></script></body></html>
